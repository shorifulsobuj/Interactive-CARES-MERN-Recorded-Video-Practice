<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table border="1px" style="border-collapse: collapsek">
      <caption>
        Yealy sallary
      </caption>
      <thead>
        <tr>
          <th>Year</th>
          <th>Working Hour</th>
          <th>Sallary ($)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2023</td>
          <td rowspan="2">10</td>
          <td>60</td>
        </tr>
        <tr>
          <td>2022</td>
          <td>22</td>
          <td>20</td>
        </tr>
        <tr>
          <td>1902</td>
          <td colspan="2">No data</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
